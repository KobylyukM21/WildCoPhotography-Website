<!-------- JavaScript for Toggle Menu -------->
<script>
    var navLinks = document.getElementById("navLinks");

    function scrollEvent() {
        window.scrollTo(0, 0)
    }

    function showMenu() {
        navLinks.style.right = "0"; /* Sets right to 0 causing the menu bar to appear in mobile view */

        document.addEventListener('click', () => {
            window.addEventListener('scroll', scrollEvent)
        })
    }

    function hideMenu() {
        navLinks.style.right = "-200px"; /* Sets right to -200 causing the menu bar to disappear in mobile view */

        document.addEventListener('click', () => {
            window.removeEventListener('scroll', scrollEvent)
        })
    }
</script>
